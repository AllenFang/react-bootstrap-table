<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>A basic react-bootstrap-table demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="col-md-offset-1 col-md-8">
      <div class="panel panel-default">
				<div class="panel-heading">Click to Edit Cell Example&nbsp;(Press ENTER to save, ESC to cancel)</div>
				<div class="panel-body">
          <div id="click"></div>
				</div>
			</div>
    </div>
    <div class="col-md-offset-1 col-md-8">
      <div class="panel panel-default">
				<div class="panel-heading">DbClick to Edit Cell Example&nbsp;(Press ENTER to save, ESC to cancel)</div>
				<div class="panel-body">
          <div id="dbclick"></div>
				</div>
			</div>
    </div>
    <div class="col-md-offset-1 col-md-8">
      <div class="panel panel-default">
				<div class="panel-heading">Blur to Save Cell Example&nbsp;(ESC to cancel)</div>
				<div class="panel-body">
          <div id="blur"></div>
				</div>
			</div>
    </div>
    <div class="col-md-offset-1 col-md-8">
      <div class="panel panel-default">
				<div class="panel-heading">A Non Editable Cell Example&nbsp;(Product Name can't be edited)</div>
				<div class="panel-body">
          <div id="non-editable"></div>
				</div>
			</div>
    </div>
    <div class="col-md-offset-1 col-md-8">
      <div class="panel panel-default">
				<div class="panel-heading">After Cell Edit Hook Example</div>
				<div class="panel-body">
          <div id="hook"></div>
				</div>
			</div>
    </div>
    <script src="../vendors.js"></script>
    <script src="../cellEdit.bundle.js"></script>

  </body>
</html>
